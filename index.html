<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MADLAB Test</title>

    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="col-12">
            <h3>What is your family structure is like?</h3>
            <input class="range" id="range" type="range" min="1" max="5" value="3" steps="4" name="foo"
                onchange="showVal(this.value)">
            <output id="bubble" class="bubble"></output>

            <p id="tagline"></p>
            <div>
                <div class="category">
                    <input type="checkbox" name="" id="couple">
                    <span>Couple</span>
                    <select name="" id="couple-num" onchange="selectChanged(event)">
                    </select>
                </div>
                <div class="category">
                    <input type="checkbox" name="" id="parents">
                    <span>parents</span>
                    <select name="" id="parents-num" onchange="selectChanged(event)">
                    </select>
                </div>
                <div class="category">
                    <input type="checkbox" name="" id="infant">
                    <span>Infants/Toddlers</span>
                    <select name="" id="infant-num" onchange="selectChanged(event)">
                    </select>
                </div>
                <div class="category">
                    <input type="checkbox" name="" id="kids">
                    <span>Kids/Teens</span>
                    <select name="" id="kids-num" onchange="selectChanged(event)">
                    </select>
                </div>
                <div class="category">
                    <input type="checkbox" name="" id="adult">
                    <span>Young/Adults</span>
                    <select name="" id="adult-num" onchange="selectChanged(event)">
                    </select>
                </div>
            </div>
            <button id="submit" onclick="submit()">submit</button>
        </div>
    </div>

    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
